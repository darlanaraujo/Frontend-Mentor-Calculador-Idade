<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    
    <title>Frontend Mentor - Calculador de Idade</title>
</head>
<body>
    <main class="page">
        <section class="modal">
            <!-- Primeira Linha -->
            <div class="box-input">
                <label class="label">
                    <legend class="legenda">DAY</legend>
                    <input type="text" class="input" id="inputDia" placeholder="DD" maxlength="2" minlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <legend class="notificacao">notificação</legend>
                </label>
                <label class="label">
                    <legend class="legenda">MONTH</legend>
                    <input type="text" class="input" id="inputMes" placeholder="MM" maxlength="2" minlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <legend class="notificacao">notificação</legend>
                </label>
                <label class="label">
                    <legend class="legenda">YEAR</legend>
                    <input type="text" class="input" id="inputAno" placeholder="YYYY" maxlength="4" minlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <legend class="notificacao">notificação</legend>
                </label>
            </div>

            <!-- Segunda Linha -->
            <div class="box-botao">
                <span class="linha"></span>
                <a href="#" class="btn-calcular" id="btnCalcular">
                    <img src="./assets/img/icon-arrow.svg" alt="">
                </a>
            </div>

            <!-- Terceira Linha -->
            <div class="box-resultado">
                <label class="label-resultado">
                    <p class="valores rs-anos" id="rsAnos">- -</p>
                    <p>Years</p>
                </label>
                <label class="label-resultado">
                    <p class="valores rs-meses" id="rsMeses">- -</p>
                    <p>Months</p>
                </label>
                <label class="label-resultado">
                    <p class="valores rs-dias" id="rsDias">- -</p>
                    <p>Days</p>
                </label>
            </div>
            
        </section>
    </main>
    
</body>
</html>
